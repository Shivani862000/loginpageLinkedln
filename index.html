<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedln login page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>Linked<span><i class="fa fa-linkedin-square"></i></span></h2>
        <div class="intro-text">
            <h1>Sign in</h1>
            <p>Stay Updated on Your professional! world</p>
        </div>
        <div class="inputs">
            <div class="input">
                <label for="Email">Email</label>
            <input type="email" value="" placeholder="abcd@email.com" required>
           
        </div>
        <div class="input">
            <label for=" password">Password</label>
            <input type="password" name="password" id="password"title="Must contain at least one number and
             one uppercase and lowercase letter,
            and at least 8 or more characters" pattern="(?=.*\d)(?=.[a-z](?=.*[A-Z]).{8}" required>
           
        </div>
    </div>
    
    <a href="#" class="forgot-pass">Forget password?</a>
    <button>Sign in</button>
    <p class="join-link">New to Linkedln ? <a href="">Join now</a></p>
    </div>
   
</body>

</html>
